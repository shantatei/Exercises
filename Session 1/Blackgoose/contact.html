    <h2>Contact Us - Reservation</h2>
    <form>
        <table>
            <tr>
                <td>First Name:</td>
                <td><input type="text" name="first_name" maxlength="50"></td>
            </tr>
            <tr>
                <td>Last Name:</td>
                <td><input type="text" name="last_name" maxlength="50"></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="email" name="email"></td>
            </tr>
            <tr>
                <td>Date:</td>
                <td><input type="date" name="date" min="2019-09-01" max="2019-10-01"></td>
            </tr>
             <tr>
                <td>Time:</td>
                <td><input type="time" name="time"></td>
            </tr>
            <tr>
                <td>No. of People:</td>
                <td>
                  <input type="radio" name="pax" value="1">1
                  <input type="radio" name="pax" value="1">2
                  <input type="radio" name="pax" value="1">3
                  <input type="radio" name="pax" value="1">4
                  <input type="radio" name="pax" value="1">5
                  <input type="radio" name="pax" value="1">6
                </td>
            </tr>
            <tr>
                <td>Purpose of Reservation:</td>
                <td>
                <select name="purpose">
                  <option value="None">None</option>
                  <option value="Anniversary">Anniversary</option>
                  <option value="Birthday">Birthday</option>
                </select>
                </td>
            </tr>
            <tr>
                <td>Special Instructions:</td>
                <td>
                <textarea name="special"></textarea>
                </td>
            </tr>
        </table>
        
        <button type="submit">Send</button>
      </form> 
</body>
